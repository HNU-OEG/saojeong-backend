version: 0.0
os: linux

files:
  - source: /
    destination: /home/saojeong/saojeong-dev
permissions:
  - object: /home/saojeong/saojeong-dev
    owner: ubuntu
    group: ubuntu
    mode: 755
hooks:
  BeforeInstall:
    # location은 프로젝트의 root경로를 기준
    - location: ./before_install.sh
      timeout: 60
      runas: ubuntu
  AfterInstall:
      # location은 프로젝트의 root경로를 기준
      - location: ./after_install.sh
        timeout: 60
        runas: ubuntu
